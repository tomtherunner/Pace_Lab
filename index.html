<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceLab</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --accent-gradient: linear-gradient(135deg, #5e5ce6 0%, #007aff 100%);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --system-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--system-font);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            margin-top: 24px;
        }

        /* Grids & Inputs */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-family: var(--system-font);
            outline: none;
            background: #fff;
        }

        input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        /* Buttons */
        .btn-preset {
            padding: 8px 4px;
            background: #f5f5f7;
            border: 1px solid transparent;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn-preset:hover {
            background: #e8e8ed;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: transform 0.1s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Results & Table */
        .result-box {
            background: #fbfbfd;
            padding: 16px;
            border-radius: 16px;
            margin-top: 16px;
            text-align: center;
            border: 1px solid #f0f0f2;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #007aff;
            display: block;
        }

        .split-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 13px;
        }

        .split-table th {
            text-align: left;
            color: var(--text-secondary);
            padding: 8px 4px;
            border-bottom: 1px solid var(--bg-color);
            font-weight: 500;
        }

        .split-table td {
            padding: 10px 4px;
            border-bottom: 1px solid var(--bg-color);
        }

        .divider {
            height: 1px;
            background: #efeff4;
            margin: 32px 0;
        }

        .footer-note {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>PaceLab</h1>
    </header>

    <!-- 1. Pace Calculator -->
    <div class="section">
        <div class="section-title">Calculator</div>
        
        <label>Quick Distance</label>
        <div class="btn-grid">
            <button class="btn-preset" onclick="setDist(5)">5K</button>
            <button class="btn-preset" onclick="setDist(10)">10K</button>
            <button class="btn-preset" onclick="setDist(21.0975)">HM</button>
            <button class="btn-preset" onclick="setDist(42.195)">M</button>
        </div>

        <div class="input-group">
            <div class="input-field" style="flex: 2;">
                <label>Distance</label>
                <input type="number" id="p-dist" value="21.0975" step="0.1">
            </div>
            <div class="input-field">
                <label>Unit</label>
                <select id="p-unit">
                    <option value="km">km</option>
                    <option value="mi">mi</option>
                </select>
            </div>
        </div>

        <div class="input-field">
            <label>Time (HH:MM:SS)</label>
            <input type="text" id="p-time" placeholder="01:45:00" value="01:45:00">
        </div>

        <button class="btn-primary" onclick="runPaceCalc()">Calculate Pace</button>
        
        <div class="result-box" id="p-res-box" style="display: none;">
            <span class="result-value" id="res-pace">0:00</span>
            <span style="font-size: 13px; color: var(--text-secondary);">min/km  â€¢  <span id="res-speed">0.0</span> km/h</span>
        </div>
    </div>

    <div class="divider"></div>

    <!-- 2. Reverse Calculator -->
    <div class="section">
        <div class="section-title">Finish Time & Splits</div>
        
        <label>HM Goals</label>
        <div class="btn-grid">
            <button class="btn-preset" onclick="setGoal('2:00:00')">2:00</button>
            <button class="btn-preset" onclick="setGoal('1:50:00')">1:50</button>
            <button class="btn-preset" onclick="setGoal('1:45:00')">1:45</button>
            <button class="btn-preset" onclick="setGoal('1:40:00')">1:40</button>
        </div>

        <div class="input-field">
            <label>Pace (min/km)</label>
            <input type="text" id="r-pace" placeholder="4:58" value="4:58">
        </div>

        <button class="btn-primary" onclick="runSplitCalc()">Get Splits</button>

        <div id="r-res-box" style="display: none;">
            <div class="result-box">
                <label>HM Finish Time</label>
                <span class="result-value" id="res-finish">0:00:00</span>
            </div>
            
            <table class="split-table">
                <thead>
                    <tr>
                        <th>Split</th>
                        <th>Distance</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="split-body"></tbody>
            </table>
        </div>
    </div>

    <p class="footer-note">Designed for performance.</p>
</div>

<script>
    const HM_DIST = 21.0975;

    // Helper: Time String to Total Seconds
    function toSeconds(str) {
        const p = str.split(':').map(Number);
        if (p.length === 3) return (p[0] * 3600) + (p[1] * 60) + p[2];
        if (p.length === 2) return (p[0] * 60) + p[1];
        return 0;
    }

    // Helper: Seconds to Time String
    function fromSeconds(s, forceHrs = false) {
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const sec = Math.round(s % 60);
        const parts = [m.toString().padStart(2, '0'), sec.toString().padStart(2, '0')];
        if (h > 0 || forceHrs) parts.unshift(h.toString().padStart(2, '0'));
        return parts.join(':');
    }

    // 1. Pace Calculator Functions
    function setDist(val) {
        document.getElementById('p-dist').value = val;
        document.getElementById('p-unit').value = 'km';
        runPaceCalc();
    }

    function runPaceCalc() {
        const d = parseFloat(document.getElementById('p-dist').value);
        const u = document.getElementById('p-unit').value;
        const t = toSeconds(document.getElementById('p-time').value);
        
        if (!d || !t) return;

        const dKm = (u === 'mi') ? d * 1.60934 : d;
        const paceSec = t / dKm;
        const speed = (dKm / (t / 3600)).toFixed(2);

        document.getElementById('res-pace').innerText = fromSeconds(paceSec) + ' /km';
        document.getElementById('res-speed').innerText = speed;
        document.getElementById('p-res-box').style.display = 'block';
    }

    // 2. Reverse Calculator Functions
    function setGoal(timeStr) {
        const totalSec = toSeconds(timeStr);
        const paceSec = totalSec / HM_DIST;
        document.getElementById('r-pace').value = fromSeconds(paceSec);
        runSplitCalc();
    }

    function runSplitCalc() {
        const paceStr = document.getElementById('r-pace').value;
        const paceSec = toSeconds(paceStr);
        if (!paceSec) return;

        // Finish Time
        const finishSec = paceSec * HM_DIST;
        document.getElementById('res-finish').innerText = fromSeconds(finishSec, true);

        // Splits
        const tbody = document.getElementById('split-body');
        tbody.innerHTML = '';
        
        const checkpoints = [5, 10, 15, 20, HM_DIST];
        checkpoints.forEach((km) => {
            const tr = document.createElement('tr');
            const isFinish = km === HM_DIST;
            const timeAtSplit = paceSec * km;
            
            tr.innerHTML = `
                <td style="${isFinish ? 'font-weight:700' : ''}">${isFinish ? 'Finish' : Math.floor(km/5)}</td>
                <td>${km} km</td>
                <td><strong>${fromSeconds(timeAtSplit, true)}</strong></td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('r-res-box').style.display = 'block';
    }

    // Auto-run on load
    window.onload = () => {
        runPaceCalc();
        runSplitCalc();
    };
</script>

</body>
</html>
